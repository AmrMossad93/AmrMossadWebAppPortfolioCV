<div class="skills-item">
    <div class="skills-header">
        <h3 class="skills-title">
            {{name}}
        </h3>

        <div class="skills-percentage">
            <div class="count-box">
                <span class="count-text"
                      data-speed="2000"
                      data-stop="95">0</span>%
            </div>
        </div>
    </div>

    <div class="skills-bar">
        <div class="bar-inner">
            <div class="bar progress-line" data-width="95"></div>
        </div>
    </div>
</div>
